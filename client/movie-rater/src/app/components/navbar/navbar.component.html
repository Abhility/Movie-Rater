<mat-toolbar color="primary" class="navbar mat-elevation-z0">
  <span [routerLink]="['/']">Movie Info</span>
  <div>
    <span class="link"
      ><button mat-button [routerLink]="['/home']">
        <mat-icon>home</mat-icon><span class="text">Home</span>
      </button></span
    >
    <span class="link"
      ><button mat-button [routerLink]="['/top-movies']">
        <mat-icon>movie_filter</mat-icon><span class="text">Top Movies</span>
      </button></span
    >
    <span class="link"
      ><button mat-button [routerLink]="['/trailers']">
        <mat-icon>local_movies</mat-icon><span class="text">Trailers</span>
      </button></span
    >
    <span class="link" *ngIf="!isLoggedIn()"
      ><button mat-button [routerLink]="['/login']">
        <mat-icon>vpn_key</mat-icon><span class="text">Login</span>
      </button></span
    >
    <span *ngIf="isLoggedIn()">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>person_pin</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/profile']">
          <mat-icon>perm_identity</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </span>
  </div>
</mat-toolbar>
