<h1>Top movies</h1>
<img src="../../assets/bars.gif" *ngIf="loading" class="load" />
<mat-accordion *ngIf="!loading">
  <mat-expansion-panel *ngFor="let movie of movies" class="panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ movie.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card class="example-card">
      <mat-card-header>
        <div
          mat-card-avatar
          class="example-header-image"
          style="background: url('https://image.tmdb.org/t/p/w500{{
            movie.poster_path
          }}');"
        ></div>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle>{{ movie.release_date }}</mat-card-subtitle>
      </mat-card-header>
      <img
        class="poster"
        src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
        alt="Photo of a Shiba Inu"
        width="300px"
        height="300px"
      />
      <mat-card-content>
        <p>{{ movie.overview }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-expansion-panel>
</mat-accordion>
