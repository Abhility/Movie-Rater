<mdb-carousel class="carousel slide carousel-fade" [animation]="'slide'" *ngIf="!loading">
    <mdb-carousel-item *ngFor="let movie of movies">
      <div class="view w-80">
        <img class="d-block w-100" src="https://image.tmdb.org/t/p/original{{movie.poster_path}}"  style="width: 50%; height: 750px; margin: auto; object-fit: fill;"alt="First slide">
        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Trending Today</h3>
        <p>{{movie.title}}</p>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
