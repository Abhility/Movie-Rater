<h1>Top movies</h1>
<mat-accordion>
    <mat-expansion-panel *ngFor='let movie of movies' class="panel">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{movie.name}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-card class="example-card">
                <mat-card-header>
                  <!-- <div mat-card-avatar class="example-header-image" style="background: url({{movie.link}});"></div> -->
                  <mat-card-title>{{movie.name}}</mat-card-title>
                  <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                </mat-card-header>
                <img mat-card-image src={{link}} alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <h3>{{movie.name}}</h3>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
    </mat-expansion-panel>
</mat-accordion>
